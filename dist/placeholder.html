<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CuongBM2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        .form-placeholder {
            height: 52px
        }
        
        .label-placeholder-init {
            position: absolute;
            font-weight: 400;
            color: #acb3ba;
            font-size: 24px;
            margin-top: 8px;
            margin-left: 8px
        }
        
        .label-placeholder-info {
            position: absolute;
            font-weight: 400;
            color: #008fe5;
            margin-top: 3px;
            margin-left: 13px;
            font-size: 13px;
        }
        
        .label-placeholder-error {
            position: absolute;
            font-weight: 400;
            color: #df302e;
            margin-top: 3px;
            margin-left: 13px;
            font-size: 13px;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1>Example input <small>Custom placeholder</small></h1>
            </div>
            <div class="form-group">
                <input type="email" class="form-control form-placeholder" data-placeholder="Email address" id="email" name="email">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var placeholder = (function() {
            var that, label, status;
            function getStatus() {
                var val = that.val();
                if (val === "") {
                    return -1;
                }
                return /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(that.val()) ? 1 : 0;
            }
            return {
                init: function(ele) {
                    that = $("#" + ele);
                    $('<label for="' + ele + '" class="label-placeholder-init">' + $("#" + ele).data('placeholder') + '</label>').insertBefore("#" + ele);
                    label = $('label[for="' + ele + '"]')
                    that.on("focus", function() {
                        status = getStatus();
                        label.hide()
                            .removeClass("label-placeholder-init")
                            .removeClass("label-placeholder-info")
                            .removeClass("label-placeholder-error");
                        switch (status) {
                            case 1:
                                label.addClass("label-placeholder-info").show();
                                break;
                            case 0:
                                label.addClass("label-placeholder-error").show();
                                break;
                            default:
                                label.addClass("label-placeholder-error").show();
                                break;
                        }
                    });
                    that.on("blur keyup", function() {
                        status = getStatus();
                        label.hide()
                            .removeClass("label-placeholder-init")
                            .removeClass("label-placeholder-info")
                            .removeClass("label-placeholder-error");
                        switch (status) {
                            case 1:
                                label.addClass("label-placeholder-info").show();
                                break;
                            case 0:
                                label.addClass("label-placeholder-error").show();
                                break;
                            default:
                                label.addClass("label-placeholder-init").show();
                                break;
                        }
                    });
                }
            }
        }());
        placeholder.init("email");
    </script>
</body>

</html>
